<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>S2 Samples Pipeline</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <header class="container">
  <div class="row page-title">
    <div class="span3">
      <img id="sanger-logo" src="images/sanger-logo.png"/>
    </div>
    <div class="span6 offset3">
      <h1 id="title-text" class="pull-right">S2 Samples Pipeline</h1>
    </div>
  </div>
  <div class="row">&nbsp;</div>

  <div id="logging-bar" class="row fade">
    <div class="span6">
      <small id="user-email" class="muted fade"><span class="label">Logged as:</span> <span class="email">&nbsp;</span></small>
    </div>
    <div class="span6">
      <ul id="page-nav" class="nav nav-pills pull-right">
        <li><a href="#pipeline" >Pipeline</a></li>
        <li><a href="#lab-activities" >Lab Activities</a></li>
        <li><a href="#lab-management" >Lab Management</a></li>
        <li><a href="#admin" >Admin</a></li>
      </ul>
    </div>
  </div>

  </header>

  <div id="alertContainer" class="container"></div>

  <div id="page-content" class="tab-content">
    <div id="logging-page" class="s2-page container tab-pane fade active in">
      <div class="component">
        <h2>User Logging</h2>
        <div class="row">
          <div class="user-validation span12"></div>
        </div>
      </div>
    </div>
    <div id="pipeline" class="s2-page container tab-pane fade"></div>
    <div id="lab-activities" class="s2-page container tab-pane fade"></div>
    <div id="lab-management" class="s2-page container tab-pane fade"></div>
    <div id="admin" class="s2-page container tab-pane fade"></div>
  </div>

  <p class="navbar navbar-fixed-bottom muted">Release: <span id="release">unknown</span> - S2 Server: <span id="server-url">unknown</span></p>

  <!-- build:js scripts/amd-app.js -->
  <script data-main="scripts/main" src="components/requirejs/require.js"></script>
  <!-- endbuild -->

  <!-- This should really be moved to an name spaced module... -->
  <script type="text/javascript" src="http://public.tableausoftware.com/javascripts/api/tableau_v8.js"></script>
</body>
</html>
