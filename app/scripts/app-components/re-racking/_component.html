<div class="component">
  <h3>Re-Racking</h3>

  <div class="accordion">
    <div class="accordion-group">
      <h4 class="accordion-heading">1 - Scan the rack barcodes</h4>

      <div id="rack-selection" class="accordion-body collapse in">
        <div class="accordion-inner">
          <div id="barcodeReader"></div>
          <ul id="rack-list" class="unstyled"></ul>
          <button type="button" id="start-rerack-btn" class="btn btn-primary hide">Start reracking</button>
        </div>
      </div>
    </div>

    <div class="accordion-group">
      <h4 class="accordion-heading">2 - Upload rack layout file</h4>

      <div id="racking-file-upload" class="accordion-body collapse">
        <div class="accordion-inner">
          <div class="dropzone"></div>
          <div class="labware output-labware resource"></div>
        </div>
      </div>
    </div>

    <div class="accordion-group">
      <div class="accordion-heading"><h4>3 - Print barcode for the new rack</h4></div>

      <div id="rack-labelling" class="accordion-body collapse">
        <div id="printer-area" class="accordion-inner"></div>
      </div>
    </div>
    
  </div>
</div>
