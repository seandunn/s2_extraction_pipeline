<table class="table table-striped table-condensed">
  <tr>
    <th>UUID</th>
    <th>Resource Type</th>
    <th>EAN13 Barcode</th>
    <th>Sanger Barcode</th>
  </tr>
  <%
    _.each(templateData.rows, function(row) {
  %>
  <tr>
    <td><%= row.uuid %></td>
    <td><%= row.resourceType %></td>
    <td><%= row.labels.barcode.value %></td>
    <td><%= row.labels["sanger label"].value %></td>
  </tr>
  <%
    });
  %>
</table>
